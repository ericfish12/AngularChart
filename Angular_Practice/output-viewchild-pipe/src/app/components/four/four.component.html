<form #userForm='ngForm' (ngSubmit)='userForm.form.valid && onSubmit(userForm)'>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel"
            [ngClass]="{'is-invalid': userForm.submitted && name.invalid}" required>
        <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
            <div *ngIf="name.errors!.required">Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel"
            [ngClass]="{'is-invalid': userForm.submitted && email.invalid}" required>
        <div class="invalid-feedback" *ngIf="userForm.submitted && email.invalid">
            <div *ngIf="email.errors!.required">Email is required</div>
            <div *ngIf="email.errors!.email">Must be a valid email address</div>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
            [ngClass]="{'is-invalid': userForm.submitted && password.invalid}" minlength="8" required>
        <div class="invalid-feedback" *ngIf="userForm.submitted && password.invalid">
            <div *ngIf="password.errors!.required">password is required</div>
            <div *ngIf="password.errors!.minlength">Password should be at lest 8 characters long</div>
        </div>
    </div>

    <div class="form-group">
        <label>Hobbies</label>
        <select class="form-control" name="hobbies" [(ngModel)]="model.hobbies">
            <option value="">Select an option</option>
            <option *ngFor="let hoby of Hobbies" [value]="hoby">
                {{hoby}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <button class="btn btn-danger btn-block">Submit</button>
    </div>
</form>

<ul class="list-group">
    <li *ngFor="let emp of empList" class="list-group-item">
        <B>Name:</B>{{emp.name}}
        <B>Email:</B>{{emp.email}}
        <B>Password:</B>{{emp.password}}
        <B>Hobbies:</B>{{emp.hobbies}}
    </li>
</ul>
