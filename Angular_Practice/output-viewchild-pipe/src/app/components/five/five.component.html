<form [formGroup]="forms" (ngSubmit)="addUser()">
    <div class="form-group">
        <label for="name">Name:</label>
       <input type="text" formControlName="name" class="form-control">
    </div>
    <div *ngIf="forms.get('name')!.touched && forms.get('name')!.invalid" class="alert alert-danger">
        <div *ngIf="forms.get('name')!.hasError('required')">
            Name is required!
        </div>
        <div *ngIf="forms.get('name')!.hasError('pattern')">
           Invalid name!
        </div>
    </div>

    <div class="form-group">
        <label for="contact">Contact (Mobile no):</label>
       <input type="text" formControlName="contact" class="form-control">
    </div>
    <div *ngIf="forms.get('contact')!.touched && forms.get('contact')!.invalid" class="alert alert-danger">
        <div *ngIf="forms.get('contact')!.hasError('required')">
            Contact is required!
        </div>
        <div *ngIf="forms.get('contact')!.hasError('minlength') && !forms.get('contact')!.hasError('pattern')">
            Less than 10 digits!
        </div>
        <div *ngIf="forms.get('contact')!.hasError('maxlength') && !forms.get('contact')!.hasError('pattern')">
            More than 10 digits!
        </div>
        <div *ngIf="forms.get('contact')!.hasError('pattern')">
            Invalid contact!
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
       <input type="text" formControlName="email" class="form-control">
    </div>
    <div *ngIf="forms.get('email')!.touched && forms.get('email')!.invalid" class="alert alert-danger">
        <div *ngIf="forms.get('email')!.hasError('required')">
            Email is required!
        </div>
        <div *ngIf="forms.get('email')!.hasError('email') && !forms.get('email')!.hasError('required')">
            Invalid Email!
        </div>
    </div>
<button type="submit" name="button" [disabled]="forms.invalid" class="btn btn-success">Add User</button>
</form>
<hr/>
<ul class="list-group">
    <li *ngFor="let user of userList" class="list-group-item">
        <B>Name:</B>{{user.name}}
        <B>Contact:</B>{{user.contact}}
        <B>Email:</B>{{user.email}}
    </li>
</ul>
